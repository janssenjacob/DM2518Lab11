    <script>var origo, map, infoWindow;

        /* Initialize and add the map */
        function initMap() {

            /* The location of origo, around which map will revolve */
            /* Here: Stockholm */
            origo = { lat: 59.347, lng: 18.065 };

            /* Creating the map */
            map = new google.maps.Map(
                document.getElementById('map'), { zoom: 8, center: origo });

            /* Creating infoWindow */
            infoWindow = new google.maps.InfoWindow;

            /* If browser supports Geolocation */
            /* Place infoWindow at user location and display 'Your location'*/
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Your location.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                /* If Browser doesn't support Geolocation */
                handleLocationError(false, infoWindow, map.getCenter());
            }


            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }


            /* Listen for click on map to create a marker */
            google.maps.event.addListener(map, 'click',
                function (event) {
                    pos = {
                        lat: event.latLng.lat(),
                        lng: event.latLng.lng()
                    }
                    addMarker(pos)
                });


            /* Adding marker */
