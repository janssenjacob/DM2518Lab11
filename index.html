<html>

<head>
  <link rel="stylesheet" type="text/css" href="styling.css">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <title>Lab 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

</head>

<body>
  <div id="container">
    <div id="map"></div>
    <div class="container-fluid">
      <div class="text-right" style="padding: 5px 100px 50px 0px;">
        <div class="d-inline-block">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
      </div></div>

      <div class="text-center">
        <div class="d-inline-block icon">
          <div id="panNorthBtn" class="arrow arrow-rotated270"></div>
        </div></div>
      
      <div class="text-center">
        <div class="d-inline-block icon">
          <div id="panWestBtn" class="arrow arrow-rotated180"></div>
        </div>
        <div class="d-inline-block icon">
          <div id="panEastBtn" class="arrow"></div>
        </div>
      </div>
      <div class="text-center">
        <div class="d-inline-block icon">
          <div id="panSouthBtn" class="arrow arrow-rotated90">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var map;
    var zoom = 11;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 59.347, lng: 18.065 },
        disableDefaultUI: true,
        zoom: zoom,
        tilt: 45

      });
    }

    // Function for zooming in
    function zoomIn() {
      map.setZoom(map.getZoom() + 1);
    }
    // Function for zooming out
    function zoomOut() {
      map.setZoom(map.getZoom() - 1);
    }

    // Panning
    function panNorth() {
      map.panBy(0, -100);
    }
    function panEast() {
      map.panBy(100, 0);
    }
    function panSouth() {
      map.panBy(0, 100);
    }
    function panWest() {
      map.panBy(-100, 0);
    }

    const $icon = document.querySelector('.icon');
    const $arrow = document.querySelector('.arrow');

    $(document).ready(function () {
      $("#panWestBtn").on("click", function () {
        panWest();
      });
      $("#panEastBtn").on("click", function () {
        panEast();
      });
      $("#panNorthBtn").on("click", function () {
        panNorth();
      });
      $("#panSouthBtn").on("click", function () {
        panSouth();
      });
    });

  </script>

</body>
