<!DOCTYPE html>
<html>
  <head>
    <title>Lab 1</title>
    <meta name="Labbar" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styling.css">
  </head>
  <body>
    <center><h1>This is a progressive web app</h1></center>
    <hr/>
    <div id="map"></div>
    <script>
      var map;
      var zoom = 11;
       function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
           center: {lat: 59.347, lng: 18.065},
           disableDefaultUI: true,
           zoom: zoom
          });
          // Tilt 45Â°
        map.setTilt(45);
        }

      // Function for zooming in
      function zoomIn() {
        map.setZoom(map.getZoom() + 1);
      }
      // Function for zooming out
      function zoomOut() {
        map.setZoom(map.getZoom() - 1);
      }

      // Panning
      function panNorth() {
        map.panBy(0, -100);
      }
      function panEast() {
        map.panBy(100, 0);
      }
      function panSouth() {
        map.panBy(0, 100);
      }
      function panWest() {
        map.panBy(-100, 0);
      }

      const $icon = document.querySelector('.icon');
      const $arrow = document.querySelector('.arrow');
      
      $icon.onclick = () => {
        $arrow.animate([
          {left: '0'},
          {left: '10px'},
          {left: '0'}
        ],{
          duration: 700,
          iterations: Infinity
        });
      }
        
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTCWRUE-JSL03qDjSDWLJFoTjigxdLQRA&callback=initMap"
    async defer></script>
      
    <div class="icon">
      <div class="arrow"></div>
    </div>

    <div id=control>
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="panNorth()">Pan North</button>
      <button onclick="panEast()">Pan East</button>
      <button onclick="panSouth()">Pan South</button>
      <button onclick="panWest()">Pan West</button>
    </div> 

  </body>
</html>
